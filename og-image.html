<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 40%, #2d1b69 70%, #0a0a1a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .glow2 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
            top: 30%;
            left: 70%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 64px;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 30%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 28px;
            color: #94a3b8;
            font-weight: 400;
            margin-bottom: 32px;
        }

        .badges {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .badge {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 18px;
            color: #e2e8f0;
            backdrop-filter: blur(10px);
        }

        .badge span {
            margin-right: 6px;
        }

        .url {
            position: absolute;
            bottom: 30px;
            right: 40px;
            color: #6366f1;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="glow"></div>
    <div class="glow2"></div>
    <div class="content">
        <div class="emoji">üè†</div>
        <div class="title">D√©m√©nageFacile</div>
        <div class="subtitle">Changez d'adresse en 5 minutes</div>
        <div class="badges">
            <div class="badge"><span>üìÑ</span> 50+ organismes</div>
            <div class="badge"><span>‚ö°</span> PDF & Emails auto</div>
            <div class="badge"><span>üîí</span> 100% gratuit</div>
        </div>
    </div>
    <div class="url">demenagefacile.fr</div>
</body>

</html>
